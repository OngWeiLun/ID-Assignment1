<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESERVE</title>
    <link href = "reserve.css" rel = "stylesheet" type = "text/css">
</head>
<body>
    <header>
        <img class = 'logo' src = "logos\PACE.jpg" alt = 'logo'>
        <nav>
            <ul class="nav_links">
              <li><a href = 'http://127.0.0.1:5500/home.html#'>Home</a></li>
              <li><a href="http://127.0.0.1:5500/menu.html">Menu</a></li>
              <li><a href="http://127.0.0.1:5500/reserve.html">Reserve</a></li>
            </ul> 
        </nav>
        <a class="cta" href="http://127.0.0.1:5500/contact.html"><button>Contact</button></a>
    </header>
    <div class ='banner'>
        <img src = 'logos\restaurantlogo.jpg' alt = 'Banner'>
    </div>

    <div id = 'heading'>
        <h1>Reserve A Seat !</h1>
    </div>

    <form>
        <div>
            <label class = 'label' for = 'Name'> Name:
                <input name = 'Name' type = "text" placeholder = "Enter Name" required>
            </label>
        </div>
        <br>
        <div>
            <label class = 'label' for = 'Contact'> Contact:
                <input name = 'Contact' type = "tel" placeholder = "Enter Contact" required>
            </label>
        </div>
        <br>
        <div>
            <label class = 'label' for = 'Pax'>Pax:
                
                <input type = 'number' name = 'Pax' id = 'pax'>
            </label>
        </div>

        <br>
        <div>
            <label class = label for = 'Date'>
                Date:
                
                <input type = 'date' id = 'date' name = 'Date'>
            </label>
        </div>
        <br>
        <div>
            <label for = 'Time' class = 'label'>
                Time:
                
                <input type = 'time' name = 'Time' id = 'time'>
            </label>
        </div>
        <br>
        <div>
            <input onclick = "logfunction()" class="sub" type="submit" value="Submit">
        </div>
    </form>


    <script type = "text/javascript" src="reserve.js">
    </script>
</body>
</html>
